<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px; /* Adiciona espa√ßamento entre os jogos */
        }

        #board2 {
            margin-top: 20px; /* Move o segundo jogo para baixo */
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        #playButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #centerText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }

        #topRightText {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 32px; /* Letras maiores */
            font-weight: bold;
        }
    </style>
    <title>Jogo da Velha</title>
</head>
<body>
    <button id="playButton">Jogar</button>

    <div class="board" id="board1">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="board" id="board2">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div id="topRightText">ESBUGALHADO</div>
</body>
</html>
