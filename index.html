<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:midnightblue;
            color: aliceblue;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px; /* Adiciona espa√ßamento entre os jogos */
        }

        #board2 {
            margin-top: 20px; /* Move o segundo jogo para baixo */
        }

        .cell {
            width: 100px;
            max-width: 100px;
            max-height: 100px;
            background-size: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid white;
            background-color:aliceblue;
        }

        .cell:hover {
            background-color:white;
        }

        #playButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #centerText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }

        #topRightText {
            position: fixed;
            top: 100px;
            right: 50px;
            font-size: 60px; /* Letras maiores */
            font-weight: bold;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: darkred;
        }

        #jogador1Text {
            position: fixed;
            top: 350px;
            right: 50px;
            font-size: 32px; /* Letras maiores */
            font-weight: bold;
        }

        #jogador2Text {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 32px; /* Letras maiores */
            font-weight: bold;
        }
    </style>
    <title>Jogo ESBUGALHADO</title>
</head>
<body>
    <button id="playButton">Jogar</button>

    <div class="board" id="board1">
        <div class="cell" id="cell1b1"></div>
        <div class="cell" id="cell2b1"></div>
        <div class="cell" id="cell3b1"></div>
        <div class="cell" id="cell4b1"></div>
        <div class="cell" id="cell5b1"></div>
        <div class="cell" id="cell6b1"></div>
        <div class="cell" id="cell7b1"></div>
        <div class="cell" id="cell8b1"></div>
        <div class="cell" id="cell9b1"></div>
    </div>

    <div class="board" id="board2">
        <div class="cell" id="cell1b2" onclick="jogada('cell1b2')"></div>
        <div class="cell" id="cell2b2" onclick="jogada('cell2b2')"></div>
        <div class="cell" id="cell3b2" onclick="jogada('cell3b2')"></div>
        <div class="cell" id="cell4b2" onclick="jogada('cell4b2')"></div>
        <div class="cell" id="cell5b2" onclick="jogada('cell5b2')"></div>
        <div class="cell" id="cell6b2" onclick="jogada('cell6b2')"></div>
        <div class="cell" id="cell7b2" onclick="jogada('cell7b2')"></div>
        <div class="cell" id="cell8b2" onclick="jogada('cell8b2')"></div>
        <div class="cell" id="cell9b2" onclick="jogada('cell9b2')"></div>
    </div>

    <div id="jogador2Text">JOGADOR 2</div>
    <div id="jogador1Text">JOGADOR 1</div>
    <div id="topRightText">ESBUGALHADO</div>

    <script src="main.js"></script>
</body>
</html>
